<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شب یلدا مبارک</title>
    <style>
        /* استایل کلی */
        body {
            background: rgba(30, 30, 30, 1); /* پس‌زمینه خاکستری دارک */
            font-family: 'Vazir', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* افکت‌های مات */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 1));
            filter: blur(5px);
            z-index: -1;
        }

        /* ظرف اصلی متن */
        .container {
            text-align: center;
        }

        /* متن شب یلدا */
        h1 {
            font-size: 4em;
            margin: 0;
            background: linear-gradient(90deg, #FF3D00, #FFD700);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: glowingText 3s infinite alternate;
        }

        /* متن زیر هدر */
        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: slideIn 2s ease-out;
        }

        /* دانه‌های انار */
        .pomegranate-seeds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .seed {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: float 5s infinite;
        }

        /* انیمیشن‌ها */
        @keyframes glowingText {
            0% { opacity: 0.7; text-shadow: 0 0 10px #FF3D00, 0 0 20px #FFD700; }
            100% { opacity: 1; text-shadow: 0 0 20px #FF4500, 0 0 30px #FF8C00; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.8; }
        }

        /* افکت دانه‌های برف */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            font-size: 1em;
            color: white;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateX(0) translateY(0); }
            50% { opacity: 1; }
            100% { transform: translateX(100px) translateY(100vh); opacity: 0; }
        }

        /* رسپانسیو */
        @media screen and (max-width: 600px) {
            h1 { font-size: 2.5em; }
            p { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <!-- پس زمینه -->
    <div class="background"></div>

    <!-- محتوای اصلی -->
    <div class="container">
        <h1>!شب یلدا مبارک</h1>
        <p>.طولانی ترین شب سال را با عشق و شادی سپری کنید  پامکین تیم</p>
    </div>

    <!-- دانه‌های انار -->
    <div class="pomegranate-seeds">
        <div class="seed" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="seed" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
        <div class="seed" style="top: 50%; left: 60%; animation-delay: 2s;"></div>
        <div class="seed" style="top: 70%; left: 80%; animation-delay: 3s;"></div>
        <div class="seed" style="top: 90%; left: 30%; animation-delay: 4s;"></div>
    </div>

    <!-- برف‌ها -->
    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; font-size: 1em;">❄</div>
        <div class="snowflake" style="left: 30%; font-size: 1.5em;">❄</div>
        <div class="snowflake" style="left: 50%; font-size: 1.2em;">❄</div>
        <div class="snowflake" style="left: 70%; font-size: 1em;">❄</div>
        <div class="snowflake" style="left: 90%; font-size: 1.8em;">❄</div>
    </div>

</body>
</html>
